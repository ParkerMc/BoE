<template name="message">
  <div class="message">
    {{#if showHeader}}
      <header>
        <h4><b>{{name owner}}</b> <span> @{{username owner}} {{messageTimestamp timestamp}}</span></h4>
      </header>
    {{/if}}

    <div class="body">
      {{{parseMarkdown message}}}
    </div>
  </div>
</template>
